      3. Método de pago

<div style="display: flex;">
  <h2 style="margin: 0 auto; color:#606060;" align="right">Resumen del pedido</h2>
  <h2 style="margin: 0 auto; color:#606060;" align="left">Método de pago</h2>
</div>

<br>
<div style="display: flex;">
  <div style="margin: 0 auto;" align="left">
    <p style="font-size: 30px;" align="center">Subtotal {{subtotal}}&euro;</p>
    <p style="font-size: 30px;" align="center">IVA {{iva}}&euro;</p>
    <hr>
    <p style="font-size: 30px;" align="center">TOTAL {{total}}&euro;</p>
  </div>
  <br>
  <div style="margin: 0 auto;" align="right">
    <div align="left">
      <input type="radio" name="metodo_pago" (click)="seleccionarTarjeta()"> <span style="color: #606060; font-weight: bold; font-size: larger;"> Tarjeta de crédito</span> <br> <br>
      <input type="text" name="num_tarjeta" placeholder="0000 0000 0000 0000" [disabled]="pago_paypal"> <br><br>
      <input type="date" name="fecha_pago" [disabled]="pago_paypal"> &nbsp; <input type="text" name="CVV" placeholder="CVV" [disabled]="pago_paypal">
      <br><br>
      <hr>
      <input type="radio" name="metodo_pago" (click)="seleccionarPaypal()"> <span style="color: #606060; font-weight: bold; font-size: larger;"> PayPal</span> <br> <br>
    </div>
  </div>
</div>

<div align="center" style="align-items: center;">
  <button class="btn btn btn-light" type="submit" style="color: #606060;" (click)="cancelarTramite()"> Cancelar</button>
  &nbsp;&nbsp;&nbsp;
  <button class="btn btn btn-dark" type="submit" style="background-color: #909090;" (click)="pasoAtras()">Volver atrás</button>
  &nbsp;&nbsp;&nbsp;
  <button class="btn btn btn-dark" type="submit" style="background-color: #606060;" (click)="continuarTramite()">Tramitar pedido</button>
